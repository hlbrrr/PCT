<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>PCTAdmin</title>
    <script type="text/javascript" src="js/jquery-1.6.3.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript">
        $(function() {
            PCT.init($('body'), $('body'));
        });
    </script>
</head>
<body>
<template id="model">
    Model:
    <br/>
    Expiration:<input id="Expiration"/>
    <br/>
    Products:
    <br/>
    <div id="Products"/>
</template>
<template id="product">
    Product:
    <br/>
    Name:<input id="Name"/>
    <br/>
    MaximumFunctionalityPrice:<input id="MaximumFunctionalityPrice"/>
    <br/>
    MinimumPrice:<input id="MinimumPrice"/>
    <br/>
</template>
</body>
</html>
