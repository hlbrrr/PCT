<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>PCTAdmin</title>
    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/overcast/jquery-ui-1.8.16.custom.css"/>
    <script type="text/javascript" src="js/jquery-1.6.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript">
        $(function() {
            PCT.init($('body'), $('body'));
        });
    </script>
</head>
<body>
<template id="model">
    <div class="divModel" id="Core">
        <div class="divModelTitle">
            <div class="titleTable">
                <div id="SaveConfiguration" class="titleTableCell titleTableCellButton">
                    Save Configuration
                </div>
                <div id="AddProduct" class="titleTableCell titleTableCellButton">
                    Add Product
                </div>
                <div class="titleTableCell titleTableCellFill">
                </div>
                <div class="titleTableCell titleTableCellExpText">
                    Expiration:
                </div>
                <div class="titleTableCell titleTableCellExpDate">
                    <input id="Expiration"/>
                </div>
            </div>
        </div>

        <div id="Products" class="divModelProducts"></div>
    </div>
</template>
<template id="product">
    <div class="divProduct" id="Core">
        <div class="divProductTitle">
            <div class="titleTable">
                <div id="ProductTitle" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                    Collapse
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Maximum Functionality Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="MaximumFunctionalityPrice" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Minimum Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="MinimumPrice" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Content">
            <div class="divProductContent">
                <div id="Modules" class="divProductModules"></div>
                <div id="Capacities" class="divProductCapacities"></div>
            </div>
        </div>
    </div>
</template>
<template id="modulesGroup">
    <div class="divModulesGroup" id="Core">
        <div class="divGroupTitle">
            <div class="titleTable">
                <div id="GroupTitle" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
                <div id="AddGroup" class="titleTableCell titleTableCellButton">
                    Add Group
                </div>
                <div id="AddModule" class="titleTableCell titleTableCellButton">
                    Add Module
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                    Collapse
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                </div>
                <input id="IsRoot" type="hidden"/>
            </div>
        </div>
        <div id="Content">
            <div id="Modules" class="divModules"></div>
            <div id="Groups" class="divGroups"></div>
        </div>
    </div>
</template>
<template id="capacitiesGroup">
    <div class="divCapacitiesGroup" id="Core">
        <div class="divGroupTitle">
            <div class="titleTable">
                <div id="GroupTitle" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
                <div id="AddGroup" class="titleTableCell titleTableCellButton">
                    Add Group
                </div>
                <div id="AddCapacity" class="titleTableCell titleTableCellButton">
                    Add Capacity
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                    Collapse
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                </div>
                <input id="IsRoot" type="hidden"/>
            </div>
        </div>
        <div id="Content">
            <div id="Capacities" class="divCapacities"></div>
            <div id="Groups" class="divGroups"></div>
        </div>
    </div>
</template>
<template id="module">
    <div class="divModule" id="Core">
        <div class="divModuleTitle">
            <div class="titleTable">
                <div id="Title" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
                <div id="AddDependency" class="titleTableCell titleTableCellButton">
                    Add Dependency
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                    Collapse
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Key:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Key" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Weight:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Weight" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Secondary Sales Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="SecondarySalesPrice" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <!--<div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Secondary Sales Rate:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="SecondarySalesRate" class="settingInput"/>
                        </div>
                    </div>-->
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Deprecated:
                        </div>
                        <div class="settingsTableCell settingsValueCb">
                            <input id="Deprecated" autocomplete="off" type="checkbox"/>
                        </div>
                    </div>
                </div>
                <input id="SecondarySalesRate" type="hidden" value="2"/>
            </div>
        </div>
        <div id="Dependencies" class="divDependencies"></div>
    </div>
</template>
<template id="capacity">
    <div class="divCapacity" id="Core">
        <div class="divCapacityTitle">
            <div class="titleTable">
                <div id="Title" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
                <div id="AddTier" class="titleTableCell titleTableCellButton">
                    Add Tier
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                    Collapse
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Key:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Key" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Type:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <select id="Type" autocomplete="off" class="settingInput">
                                <option value="1">Type 1</option>
                                <option value="2">Type 2</option>
                            </select>
                            <!--<input id="Type" autocomplete="off" class="settingInput"/>-->
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Deprecated:
                        </div>
                        <div class="settingsTableCell settingsValueCb">
                            <input id="Deprecated" autocomplete="off" type="checkbox"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Tiers" class="divTiers"></div>
    </div>
</template>
<template id="tier">
    <div class="divTier" id="Core">
        <div class="divTierTitle">
            <div class="titleTable">
                <div id="Title" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Bound:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Bound" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Price" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="dependency">
    <div class="divDependency" id="DependencyBody">
        <div class="divDependencyTitle">
            <div class="titleTable">
                <div id="Title" class="titleTableCell titleTableCellButton titleText titleTableCellFill">
                </div>
                <div id="Remove" class="titleTableCell titleTableCellButton removeButton">
                    Remove
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Module Key:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Key" autocomplete="off" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Type:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <select id="Type" autocomplete="off" class="settingInput">
                                <option value="require">Require</option>
                                <option value="exclude">Exclude</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="locker">
    <div>
        <div class="lockDiv" id="lockDiv">
            <div class="animation">Loading...</div>
        </div>
    </div>
</template>
</body>
</html>
