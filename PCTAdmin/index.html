<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>PCTAdmin</title>
    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/overcast/jquery-ui-1.8.16.custom.css"/>
    <script type="text/javascript" src="js/jquery-1.6.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript">
        $(function() {
            PCT.init($('body'), $('body'));
        });
    </script>
</head>
<body>
<template id="model">
    <div class="divModel">
        <div class="divModelTitle">
            <div class="titleTable">
                <div id="SaveConfiguration" class="titleTableCell titleTableCellButton">
                    Save Configuration
                </div>
                <div id="AddProduct" class="titleTableCell titleTableCellButton">
                    Add Product
                </div>
                <div class="titleTableCell titleTableCellFill">
                </div>
                <div class="titleTableCell titleTableCellExpText">
                    Expiration:
                </div>
                <div class="titleTableCell titleTableCellExpDate">
                    <input id="Expiration"/>
                </div>
            </div>
        </div>

        <div id="Products" class="divModelProducts"></div>
    </div>
</template>
<template id="product">
    <div class="divProduct">
        <div class="divProductTitle">
            <div class="titleTable">
                <div id="ProductTitle" class="titleTableCell titleTableCellButton">
                </div>
                <div class="titleTableCell titleTableCellFill">
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Maximum Functionality Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="MaximumFunctionalityPrice" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Minimum Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="MinimumPrice" class="settingInput"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Modules" class="divProductModules hidden"></div>
    </div>

</template>
<template id="modulesGroup">
    <div class="divModulesGroup">
        <div class="divGroupTitle">
            <div class="titleTable">
                <div id="GroupTitle" class="titleTableCell titleTableCellButton">
                </div>
                <div class="titleTableCell titleTableCellFill">
                </div>
                <div id="Expand" class="titleTableCell titleTableCellButton">
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" class="settingInput"/>
                        </div>
                    </div>
                </div>
                <input id="IsRoot" type="hidden"/>
            </div>
        </div>
        <div id="Content" class="hidden">
            <div id="Modules" class="divModules"></div>
            <div id="Groups" class="divGroups"></div>
        </div>
    </div>
</template>
<template id="module">
    <div class="divModule">
        <div class="divModuleTitle">
            <div class="titleTable">
                <div id="ModuleTitle" class="titleTableCell titleTableCellButton">
                </div>
                <div class="titleTableCell titleTableCellFill">
                </div>
                <div id="Settings" class="titleTableCell titleTableCellButton">
                </div>
            </div>
            <div id="SettingsPane" class="divSettingsPane">
                <div class="settingsTable">
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Name" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Short Name:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="ShortName" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Weight:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="Weight" class="settingInput"/>
                        </div>
                    </div>
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Secondary Sales Price:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="SecondarySalesPrice" class="settingInput"/>
                        </div>
                    </div>
                    <!--<div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Secondary Sales Rate:
                        </div>
                        <div class="settingsTableCell settingsValue">
                            <input id="SecondarySalesRate" class="settingInput"/>
                        </div>
                    </div>-->
                    <div class="settingsTableRow">
                        <div class="settingsTableCell settingsTitle">
                            Deprecated:
                        </div>
                        <div class="settingsTableCell settingsValueCb">
                            <input id="Deprecated" type="checkbox"/>
                        </div>
                    </div>
                </div>
                <input id="SecondarySalesRate" type="hidden"/>
            </div>
        </div>
        <div style="display: none">
            <input id="Name"/>
        </div>
    </div>
</template>
</body>
</html>
